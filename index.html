<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <form action="" id="registration" method="POST">
            <div>
                <input type="text" name="username" placeholder="Enter your username" id="usernamfield">
                    <p class="error-text" id="error-username"></p>   
            </div>
            <div>
                <input type="password" name="passw" placeholder="enter your password" id="passwordfield"> 
                    <i class="fa-solid fa-eye-slash" onclick="showPassFnc()">Show Password</i>
                        <p class="error-text" id="error-passw"></p>
            </div>
            <div>
                <input type="password" name="passw2" placeholder="repeat password" id="passwordfield2">
                    <p class="error-text" id="error-passw2"></p>
            </div>
            <div>
                <input type="email" id="emailfield" placeholder="enter email">
                    <p id="emailError"></p>
            </div>
            <div>
                <input type="radio" name="gender">
                    <label for="">Male</label>
                        <input type="radio" name="gender">
                            <label for="">Female</label>
                                <p class="error-text" id="error-gender"></p>
            </div>
            <div>
                <input type="checkbox" id="agree" name="check">
                    <label for="agree">i agree terms and conditions</label>
                        <p class="error-text" id="error-check"></p>
            </div>
                <button type="submit">Submit</button>        
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
